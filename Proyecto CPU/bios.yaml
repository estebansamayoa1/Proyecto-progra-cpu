# set Clock freq (Hz), possible values: Range 0-2, being 0 = step and -1 = infinite or as fast as you can.
clock: 1.2

# turn on visualization and specify which things to print
visualization:
    RAM: true
    Registers: true
    Clock: false
    ALU: true



# RAM array
RAM:
  data:
      - 4
      - 10
      - 0
      - 7
      - 1
      - 3
      - 12
      - 9
      - 10
      - 0
      - 4
      - 3
      - 2
      - 5
      - 11
      - 8
  instructions: {
      "0000":"OUTPUT",
      "0001":"LOAD_R0",
      "0010":"LOAD_R1",
      "0011":"AND",
      "0100":"ILD_R0",
      "0101":"STORE_R0",
      "0110":"STORE_R1",
      "0111":"OR",
      "1000":"ILD_R1",
      "1001":"ADD",
      "1010":"SUB",
      "1011":"JUMP",
      "1100":"JUMP_NEG",
      "1111":"HALT"
    }
